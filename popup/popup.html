<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css" />
    
</head>
<body>
    <div class="logo">
		<img src="../images/icon-128.png" alt="xsleads.com"/>
        <span>ChatGpt Translator</span>
    </div>

    <div id="warning">
        <h2>You need to be on chatgpt.com to use this extension</h2>
    </div>

    <div id="extension">
        <h2>Choose your language:</h2>
        <div class="dropdown">
            <button id="dropdownButton" class="dropbtn" >
                <span id="selected-language">Search</span>
                <svg fill="#000000" height="40px" width="40px" version="1.1" id="Layer_1" viewBox="0 0 330 330" xml:space="preserve">

                </svg>
            </button>
            <div id="myDropdown" class="dropdown-content">
                <input type="text" placeholder="Search.." id="language-input">
                <ul id="languages-list"></ul>
            </div>
        </div>
        <h3>You might expect some styling issues</h3>
    </div>
    <button id="donateButton" class="donate-btn" title="Donate">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 879.4" width="20" height="20">
            <path d="m269.9 325.2-269.9 122.7 269.9 159.6 270-159.6z" opacity=".6"/>
            <path d="m0.1 447.8 269.9 159.6v-607.4z" opacity=".45"/>
            <path d="m270 0v607.4l269.9-159.6z" opacity=".8"/>
            <path d="m0 499 269.9 380.4v-220.9z" opacity=".45"/>
            <path d="m269.9 658.5v220.9l270.1-380.4z" opacity=".8"/>
        </svg>
    </button>

   
    <script type="module" src="scripts/popup.js"></script>
    <script type="module" src="scripts/translator.js"></script>
</body>
</html>
