<!DOCTYPE html>
<html>
<head>
    <style>
       body {
            width: 356px; /* Set the width according to your design */
            height: 137px; /* Set the height according to your design */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 16px;
            color: #333;
            margin: 0 0 10px 0;
            text-align: center;
        }

        #actionButton {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff; /* Blue background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #actionButton:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>My Extension</h1>
    <button id="actionButton">Click me</button>
    <script src="scripts/popup.js"></script>
</body>
</html>
